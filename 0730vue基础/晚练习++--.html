<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='reduce()'>-</button>
        <span>{{num}}</span>
        <button @click='add'>+</button>
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            reduce(){
                if(this.num!=0){
                    this.num--
                }
                
            },
            add(){
                this.num++
            }
        }
    })
</script>
