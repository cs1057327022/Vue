<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <button @click='destoryHandle'>删除vue</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:"aa",
                timer:null
            },
            methods:{
                destoryHandle(){
                    // $destroyy() 作用 销毁vue 
                    this.$destroy();
                }
            },
            created(){
                this.timer = setInterval(()=>{
                    this.msg +='bb'
                },1000)
            },
            destroyed(){
                clearInterval(this.timer)
            },
            /**
             * watch 监听属性；值 对象
             * key: 被监听的变量；可以是 data 中的 也可以是其他地方的
             * 当 被监听的msg 发生变化时， 函数触发
             */ 
            watch:{
                // to 是msg 变化后的值； from 是变化前的值
                msg:function(to,from){
                    console.log('被监听的数据变化了')
                    console.log(from)
                    console.log(to)
                }
            }
        })
        // 需求：某一个值A  需要随着 另一个值b的变化而变化
        // 1：需要知道 b 的变化；通过监听 B 修改A ----> 滥用watch 
    </script>
</body>
</html>
