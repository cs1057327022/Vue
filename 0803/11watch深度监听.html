<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{student.name}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          student: {
            name: "周超",
            age:12,
            dec:{
                a:"niaho"
            }
          },
        },
        watch: {
            student: {
              deep: true, // 深度监听对象 
              handler: function (to) { // 当student 对象有属性发生变化是后;handler函数会执行
                console.log(to);
                console.log(to.age)
              },
            },

          // 监听对象下属性
          "student.name": function (to) {
            console.log("监听了", to);
          },
        },
        created() {
          this.student.name = "王宇航";
          this.student.age = 23
        },
      });
    </script>
  </body>
</html>
