<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 @click="msgChange">{{msg}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:'hellow',
            },
            methods:{
                msgChange(){
                    this.msg = 'word';
                    // $nextTick msg 数据跟新；等待；dom 渲染完毕后再执行回调函数
                    this.$nextTick(function(){
                        console.log('等dom更新完毕执行');
                        this.doSomethingElse()
                    }.bind(this))
                },
                doSomethingElse(){
                    console.log(this.msg)
                }
            }
        })

    </script>
</body>
</html>
<!-- 
    解决问题:
    数据更新了；不能获取DOM 元素

    vue-cli 做vue 项目

    
 -->
