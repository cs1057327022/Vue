<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            一个模板  循环反复使用这一个模板  
            需要一个内容告诉vue,虽然使用的是一个模板；但是数据是不同的 视图是需要跟新的；
            告诉vue 模板相同；数据不同；应该提高 虚拟dom 的更新效率 
            key
        -->
        <div v-for="item in list" key="">
            <p>{{item.name}}</p>
            <p>{{item.age}}</p>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                list:[
                    {name:"wangyuhahng",age:221,id='dafasd'},
                    {name:"wangyuhahng",age:221,id="fdasd"},

                ]
            },
            created(){
                this.list[0].name = 'wanyanqin'
            }
        })
    </script>
</body>
</html>
<!-- 
    疑问：
    $nextTick()  key 不知道再什么时候用？
 -->
<!-- 
    再编译之前

    1: 获取模板
    2；将模板变为 虚拟dom
    3: 将虚拟dom 变为模板进行编译

    vue  更新虚拟dom  将新的模板与旧的模板比较； 更新虚拟dom 进行渲染
 -->
