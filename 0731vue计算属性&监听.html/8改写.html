<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: chocolate;
        transition: all 2s;
      }
      .active{
          height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="clickHandle">点击效果</button>
      <div :class="{box:true,active:flag}" @transitionend='transitionHandle'></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
            flag:false
        },
        methods: {
            clickHandle(){
                this.flag = true
            },
            transitionHandle(){
                console.log('过度借宿了')
            }
        },
      });
    </script>
  </body>
</html>
